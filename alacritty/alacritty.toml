[cursor.style]
blinking = "Always"
shape = "Block"

[font]
# normal ={ family = "JetbrainsMono Nerd Font", style = "regular" }
size = 16.0

[scrolling]
history = 100000
multiplier = 3

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/zsh"

[window]
opacity = 0.8
startup_mode = "SimpleFullscreen"
